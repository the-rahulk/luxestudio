<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | LuxeStudio</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to LuxeStudio's homepage to explore our automation, web development, accessibility, and design services.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b69 50%, #8b5cf6 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        p {
            font-size: 18px;
            color: #e5e7eb;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .brands {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .brands h3 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #e5e7eb;
        }
        
        .brand-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .brand-link {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(139, 92, 246, 0.1);
            transition: all 0.3s ease;
        }
        
        .brand-link:hover {
            background: rgba(139, 92, 246, 0.2);
            transform: scale(1.05);
        }
        
        @media (max-width: 640px) {
            .error-code {
                font-size: 80px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            p {
                font-size: 16px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .brand-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.</p>
        
        <div class="buttons">
            <a href="/" class="btn btn-primary">
                ‚Üê Back to Home
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                Go Back
            </a>
        </div>
        
        <div class="brands">
            <h3>Or explore our specialized brands:</h3>
            <div class="brand-links">
                <a href="/nuvo" class="brand-link">Nuvo</a>
                <a href="/webora" class="brand-link">Webora</a>
                <a href="/accessa" class="brand-link">Accessa</a>
                <a href="/creava" class="brand-link">Creava</a>
            </div>
        </div>
    </div>
</body>
</html>
